<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. promise객체란 -> es6내장객체
      let promise = new Promise(function (success, fail) {
        // 비동기적으로 실행 해야 됨
        // promise 입장에서 성공을 알리는 함수

        setTimeout(() => {
          //   success("아직 한발 남았다");

          // promise 입장에서 실패를 알리는 함수
          fail(new Error("이거 방탄유리야 새끼야"));
        }, 5000);
      });

      // then절은 성공을 돌려받는 콜백함수를 정의
      promise
        .then((data) => {
          console.log(data);
        })
        // catch절은 에러를 돌려받는 콜백함수를 정의
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
