    <script>

      // 프로미스를 반환하는 함수 3개
      function ajax1() {
        return new Promise(function (success, fail) {
          setTimeout(() => {
            success("5초 뒤 반환");
          }, 5000);
        });
      }
      function ajax2() {
        return new Promise(function (success, fail) {
          setTimeout(() => {
            success("3초 뒤 반환");
          }, 3000);
        });
      }
      function ajax3() {
        return new Promise(function (success, fail) {
          setTimeout(() => {
            success("1초 뒤 반환");
          }, 1000);
        });
      }

      /*
      // 동기적(순서대로) - 중첩
      ajax1().then((success) => {
        console.log(success);
        ajax2().then((success) => {
          console.log(success);
          ajax3().then((success) => {
            console.log(success);
          });
        });
      });
      */

      // 위 아래 같다.....
      (async () => {
        const result1 = await ajax1();
        console.log(result1);
        const result2 = await ajax2();
        console.log(result2);
        const result3 = await ajax3();
        console.log(result3);
      })();
    </script>
  </body>
